<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet">
    <title>Todo App</title>
    <!-- Stylesheet css-->
    <link rel="stylesheet" href="css/.css" >
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Things to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list-form>
            <input type="test" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name"/>
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list">
    <div class="todo-header">
    <h2 class="todo-title">Front-End</h2>
    <p class="task-count">3 tasks remaining</p>
   </div>
   
   <div class="todo-body">
       <div class="tasks" data-tasks></div>
     <!--new-task-creator-->
     <div class="new-task-creator">
      <form action="" data-new-task-form>
        <input type="text" data-new-task-input class="new task" placeholder="new task name" aria-label="new task name"/>
        <button class="btn create" aria-label="create task name">+</button>

    </form>
   </div> 
   <!--delete-button-->
     <div class="delete">
     <button class="delete button" data-clear-complete-tasks-button>Clear completed tasks</button>
     <button class="delete button" data-delete-list-button>Delete list</button>
   </div>
   </div>
   </div>
   <template id="task-template">
    <div class="task">
        <input type="checkbox">
     <label>
     <span class = "custom-checkbox"></span> 
    </div>
    </label>
    </div>
   </template>
</body>
</html>
