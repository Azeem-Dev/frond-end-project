<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../../../../favicon.ico" rel="stylesheet"/>
    <title>Todo App</title>
    <!-- Stylesheet css-->
    <link rel="stylesheet" href="/css/stylesheet.css" >
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="Title">Things I need to do</h1>

    <div class="all tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task list" data-lists>
           <!-- <li class="list-name active-list">Front-End</li>
            <li class="list-name">Lightroom</li>
            <li class="list-name">Work</li>-->
        </ul>

        <form action="">
            <input type="test" class="new list" placeholder="new list name" aria-label="new list name"/>
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list"></div>
    <div class="todo-header"></div>
    <h2 class="todo-tittle">Front-End</h2>
    <p class="task-count">3 tasks remaining</p>
   </div>

   <div class="todo-body">
       <div class="tasks"></div>
       <!--task-1-->
       <div class="task"><input type="checkbox" id="task-1">
        record to-do list video
        <label for="task-1"></label>
        <span class="custom-checkbox"></span>
    </div>
   </div>
    <!--task-2--> 
       <div class="tasks"></div>
       <div class="task"><input type="checkbox" id="task-2">
        another task
        <label for="task-2"></label>
        <span class="custom-checkbox"></span>
       </div>
       <!--task-3-->  
       <div class="tasks"></div>
       <div class="task"><input type="checkbox" id="task-3">
        another task
        <label for="task-3"></label>
        <span class="custom-checkbox"></span>
       </div>
     <!--new-task-creator-->
   <div class="new-task-creator">
    <form action="">
        <input type="text" class="new task" placeholder="new task name" aria-label="new task name"/>
        <button class="btn create" aria-label="create task name">+</button>
    </form>
   </div> 
   <!--delete-button-->
   <div class="delete">
       <button class="delete button">Clear completed tasks</button>
       <button class="delete button">Delete list</button>

   </div>


   </div>
</body>
</html>
